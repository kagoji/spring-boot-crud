<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Spring Boot</title>	
</head>
<body>
    <h1 th:if="${msg}" th:text="${msg}"></h1>
    
    <h1>Bio Data</h1>
    
    <h4 th:if="${message}" th:text="${message}"></h4>
    
    <form th:if="${biodata}" th:action="@{/edit/{id}(id=${biodata.id})}" method="post" th:object="${biodata}">
        <input type="hidden" name="id" th:if="${biodata}" th:value="${biodata.id}" />
        
        <h3>Enter Your Name</h3>
        <input type="text" name="name" th:if="${biodata}" th:value="${biodata.name}" />
        
        <h3>Enter Your Age</h3>
        <input type="number" name="age" th:if="${biodata}" th:value="${biodata.age}" />
        
        <input type="submit" value="Update bio" th:if="${biodata}" />
    </form>
</body>
</html>
